<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="popup.js"></script>
  <title>Nevermark</title>
</head>
<body>
  <div class="row">
    <img class="logo" src="logo_200.png" alt="Nevermark logo" />
    <form class="col s12" action="http://www.google.com" method="GET" target="_blank">
      <div class="row">
        <div class="input-field col s12">
          <input id="input" type="text" placeholder="Search your history" name="param1"></input>
          <button class="btn blue accent-4" type="submit" value="Search">Search
            <i class="material-icons right blue accent-4 ">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
